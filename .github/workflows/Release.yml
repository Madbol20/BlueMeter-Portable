name: BlueMeter Automatic Release

on:
  push:
    branches:
      - main
      - dev
      - release/*
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Generate versions
        id: version
        shell: pwsh
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $time = Get-Date -Format "HHmm"
          $run  = "${{ github.run_number }}"

          # Valid for .NET
          $dotnetVersion = "$date.$run"

          # Pretty Git tag
          $tagVersion = "v$(Get-Date -Format 'yyyy-MM-dd-HHmm')-$run"

          echo "DOTNET_VERSION=$dotnetVersion" >> $env:GITHUB_ENV
          echo "TAG_VERSION=$tagVersion" >> $env:GITHUB_ENV

          Write-Host "DOTNET_VERSION = $dotnetVersion"
          Write-Host "TAG_VERSION    = $tagVersion"


      - name: Restore dependencies
        run: dotnet restore BlueMeter.WPF /p:Version=${{ env.DOTNET_VERSION }}

      - name: Clean
        run: dotnet clean BlueMeter.WPF -c Release

      - name: Build (Release)
        run: dotnet build BlueMeter.WPF -c Release --no-restore /p:Version=${{ env.DOTNET_VERSION }}

      - name: Publish
        run: |
          dotnet publish BlueMeter.WPF `
            -c Release `
            -r win-x64 `
            --self-contained false `
            -p:PublishSingleFile=false `
            -o publish

      - name: Archive build
        shell: pwsh
        run: |
          Compress-Archive `
            -Path publish\* `
            -DestinationPath "BlueMeter-${{ env.VERSION }}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          name: BlueMeter ${{ env.TAG_VERSION }}
          body: |
            ## BlueMeter Automatic Release

            **Version:** ${{ env.VERSION }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}

            ### Build Info
            - .NET 8.0
            - Configuration: Release
            - Platform: Windows x64

            Generated automatically via GitHub Actions.
          files: |
            BlueMeter-${{ env.VERSION }}.zip
            
